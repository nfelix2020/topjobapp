<div class="container">
    <div class="row mt-3 mb-5">
        <div class="col-lg-6 col-md-6 col-sm-12 col-card " *ngFor="let job of jobList">
            <a 
            routerLink="/job/{{job.id}}/description" routerLinkActive="active"
            >
              <div class="card mt-3  px-2" 
              (click)="cardClick()" 
              
              [ngClass]="{'highlight':checkIfJobIsClicked(job.id)}"
              (click)="setcurrentlyClickedJobId(job.id)"
              >
                <div class="card-body">
                  <p class="ad-time">new</p>
                  <h5 class="card-title">{{job.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{job.company}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted">{{job.address}} {{job.city}}</h6>
                  <h6 class="card-subtitle mb-2"> <b>{{job.salary}} par mois</b> </h6>
                  <ul>
                    <li>{{job.introduction?.firstIntro}}</li>
                    <li>{{job.introduction?.secondIntro}}</li>
                  </ul>
                </div>
              </div>
          </a> 
          
        </div>
    </div>
</div>
