    <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-sm-12 col-card " *ngFor="let job of jobList">
            <!-- <a 
            routerLink="/job/{{job.id}}" routerLinkActive="active"
            > -->
              <div class="card mt-3 p-4" style="width: 30rem; min-height:16rem ;" 
              (click)="cardClick()" 
              [ngClass]="{'highlight':checkIfJobIsClicked(job.id)}"
              (click)="setcurrentlyClickedJobId(job.id)"
              >
                <div class="card-body">
                  <p class="ad-time">nouveau</p>
                  <h5 class="card-title">{{job.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{job.company}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted">{{job.address}} {{job.city}}</h6>
                  <h6 class="card-subtitle mb-2"> <b>{{job.salary}} par mois</b> </h6>
                  <p class="card-text">{{job.description}}</p>
                  <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
                </div>
              </div>
